<dx-button *ngIf="editLayout$ | async"
    class="w-100 h-100"
    stylingMode="text"    
    [text]="'editing.actions.open' | i18next"
    (onClick)="dialogShow()">
</dx-button>
<ballware-crud-dialog *ngIf="dialogVisible" [popover]="(usePopover$ | async) ?? false" [mode]="mode" [title]="title" [item]="item" [editLayout]="(editLayout$ | async) ?? undefined" [apply]="dialogApply" [cancel]="dialogCancel">
    <ballware-edit-layout></ballware-edit-layout>
</ballware-crud-dialog>
