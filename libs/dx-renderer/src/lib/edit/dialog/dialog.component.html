<dx-popup
  [visible]="true"
  [fullScreen]="(!popover || editLayout.fullscreen) ?? false"
  width="auto"
  height="auto"
  minWidth="800px"
  maxHeight="90vh"
  maxWidth="90vw"
  [showCloseButton]="true"
  [title]="title ?? ''"
  (onHidden)="onHidden()">
  <dxi-toolbar-item *ngIf="mode !== EditModes.VIEW" widget="dxButton" [options]="{ text: applyText, onClick: onApply }" toolbar="bottom" location="after"></dxi-toolbar-item>
  <dxi-toolbar-item *ngIf="mode !== EditModes.VIEW" widget="dxButton" [options]="{ text: cancelText, onClick: onHidden }" toolbar="bottom" location="after"></dxi-toolbar-item>
  <dxi-toolbar-item *ngIf="mode === EditModes.VIEW" widget="dxButton" [options]="{ text: closeText, onClick: onHidden }" toolbar="bottom" location="after"></dxi-toolbar-item>
  <div *dxTemplate="let data of 'content'">    
    <ng-content></ng-content>    
  </div>
</dx-popup>
