<dx-number-box *ngIf="layoutItem && layoutItem.options && layoutItem.options.dataMember"
  class="mt-2"
  [visible]="(visible$ | async) ?? false"
  [label]="layoutItem.options.caption ?? ''"
  [name]="layoutItem.options.dataMember"
  [(value)]="value"
  [readOnly]="(readonly$ | async) ?? false"
  [showClearButton]="true"
  [showSpinButtons]="true"
  [min]="itemOptions?.min"
  [max]="itemOptions?.max"
  (onFocusIn)="onEntered()">
  <dx-validator [validationRules]="(validationRules$ | async) ?? []"></dx-validator>  
</dx-number-box>
