<dx-button *ngIf="layoutItem && layoutItem.options && layoutItem.options.dataMember"  
  class="mt-2"
  [visible]="(visible$ | async) ?? false"
  [text]="layoutItem.options.hint ?? ''"
  [disabled]="(readonly$ | async) ?? false"
  [height]="layoutItem.options.height"
  [width]="layoutItem.options.width"
  (onClick)="onClick($event)">
</dx-button>
