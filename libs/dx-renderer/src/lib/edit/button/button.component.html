<dx-button *ngIf="livecycle.layoutItem && livecycle.layoutItem.options && livecycle.layoutItem.options.dataMember"  
  class="mt-2"
  [visible]="(visible.visible$ | async) ?? false"
  [text]="livecycle.layoutItem.options.hint ?? ''"
  [disabled]="(readonly.readonly$ | async) ?? false"
  [height]="livecycle.layoutItem.options.height"
  [width]="livecycle.layoutItem.options.width"
  (onClick)="livecycle.onEvent('click')">
</dx-button>
