<dx-select-box *ngIf="layoutItem && layoutItem.options && layoutItem.options.dataMember"
  [label]="layoutItem.options.caption ?? ''"
  [name]="layoutItem.options.dataMember"
  [(value)]="value"
  [readOnly]="(readonly$ | async) ?? false"
  [dataSource]="dataSource"
  [displayExpr]="layoutItem.options.displayExpr ?? lookup?.displayMember"
  [valueExpr]="layoutItem.options.valueExpr ?? lookup?.valueMember ?? ''"
  [showClearButton]="true"
  [searchEnabled]="true"
  [acceptCustomValue]="layoutItem.options.acceptCustomValue ?? false">
  <dx-validator>
    <dxi-validation-rule *ngIf="(required$ | async) ?? false" type="required"></dxi-validation-rule>
  </dx-validator>
</dx-select-box>
