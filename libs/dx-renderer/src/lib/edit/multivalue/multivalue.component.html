<dx-tag-box *ngIf="livecycle.layoutItem && livecycle.layoutItem.options && livecycle.layoutItem.options.dataMember"
  class="mt-2"
  [visible]="(visible.visible$ | async) ?? false"
  [label]="livecycle.layoutItem.options.caption ?? ''"
  [name]="livecycle.layoutItem.options.dataMember"
  [(value)]="value.value"
  [readOnly]="(readonly.readonly$ | async) ?? false"
  [dataSource]="lookup.dataSource$ | async"
  [searchEnabled]=true
  [showClearButton]=true
  [showSelectionControls]=true
  [showDropDownButton]=true
  [multiline]=false
  [acceptCustomValue]="true"
  (onFocusIn)="livecycle.onEntered()">
  <dx-validator [validationRules]="(validation.validationRules$ | async) ?? []"></dx-validator>  
</dx-tag-box>
