<dx-tab-panel class="mt-2" [visible]="((visible$ | async) ?? false)" [showNavButtons]="true" [width]="width" [height]="height" [items]="panels" [deferRendering]="false" [(selectedIndex)]="value" iconPosition="start">
    <div *dxTemplate="let item of 'title'">      
      <div class="dx-tab-text">
        <i *ngIf="item.options.icon" [class]="'dx-icon {{item.options.icon}}'"></i>
        <span class="dx-tab-text-span">{{item.options.caption}}</span>
      </div>
    </div>
    <div *dxTemplate="let item of 'item'">
      <ballware-edit-container [colCount]="item?.colCount ?? 1" [items]="item?.items ?? []">
      </ballware-edit-container>
    </div>
</dx-tab-panel>
