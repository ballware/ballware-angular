<ng-template ngFor let-item [ngForOf]="options?.prefixCode">
    <code [class]="!visible ? 'hidden' : ''">{{item}}</code>
</ng-template>
<div #editor [class]="!visible ? 'hidden' : ''" [style.width]="width ?? '100%'" [style.height]="height ?? '100%'"></div>
<ng-template ngFor let-item [ngForOf]="options?.suffixCode">
    <code [class]="!visible ? 'hidden' : ''">{{item}}</code>
</ng-template>
