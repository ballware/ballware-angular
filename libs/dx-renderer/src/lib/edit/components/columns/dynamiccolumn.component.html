<dx-check-box *ngIf="preparedColumn && 'bool' === preparedColumn.type" 
    [readOnly]="!editing"
    (onValueChanged)="onValueChanged($event)" 
    [value]="boolValue()">
</dx-check-box>
<dx-number-box *ngIf="preparedColumn && 'number' === preparedColumn.type"
    [readOnly]="!editing"
    (onValueChanged)="onValueChanged($event)" 
    [value]="numberValue()">
</dx-number-box>
<dx-date-box *ngIf="preparedColumn && 'date' === preparedColumn.type"
    type="date"
    [displayFormat]="'format.date' | i18next"
    [readOnly]="!editing"
    (onValueChanged)="onValueChanged($event)" 
    [value]="dateValue()">
</dx-date-box>
<dx-date-box *ngIf="preparedColumn && 'datetime' === preparedColumn.type"
    type="datetime"
    [displayFormat]="'format.datetime' | i18next"
    [readOnly]="!editing"
    (onValueChanged)="onValueChanged($event)" 
    [value]="dateValue()">
</dx-date-box>
<dx-tag-box *ngIf="preparedColumn && 'staticmultilookup' === preparedColumn.type"
    [readOnly]="!editing"
    (onValueChanged)="onValueChanged($event)" 
    [value]="multiLookupValue()"
    [dataSource]="lookupDatasource ?? null"
    [displayExpr]="column.displayExpr ?? 'Text'"
    [valueExpr]="column.valueExpr ?? 'Value'">
</dx-tag-box>
<dx-tag-box *ngIf="preparedColumn && 'multilookup' === preparedColumn.type"
    [readOnly]="!editing"
    (onValueChanged)="onValueChanged($event)" 
    [value]="multiLookupValue()"
    [dataSource]="lookupDatasource ?? null"
    [displayExpr]="column.displayExpr ?? 'Name'"
    [valueExpr]="column.valueExpr ?? 'Id'"
></dx-tag-box>
<ballware-edit-detaileditpopup *ngIf="preparedColumn && 'popup' === preparedColumn.type" 
    [column]="preparedColumn" 
    [readOnly]="!editing"
    [item]="item">
</ballware-edit-detaileditpopup>
