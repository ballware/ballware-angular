<div [class]="'mt-2 dx-texteditor-label' + !((visible$ | async) ?? false) ? ' hidden' : ''" [style.position]="'relative'">{{layoutItem?.options?.caption ?? ''}}</div>
<ballware-codemirror 
    mode="json"
    [visible]="((visible$ | async) ?? false)"
    [readOnly]="readonly$ | async"
    width="100%"
    [height]="height ?? '300px'"
    [options]="options"
    [(value)]="value">
</ballware-codemirror>
