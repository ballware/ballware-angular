<dx-tag-box *ngIf="livecycle.layoutItem && livecycle.layoutItem.options && livecycle.layoutItem.options.dataMember"
  class="mt-2"
  [visible]="(visible.visible$ | async) ?? false"
  [label]="livecycle.layoutItem.options.caption ?? ''"
  [name]="livecycle.layoutItem.options.dataMember"
  [(value)]="value.value"
  [readOnly]="(readonly.readonly$ | async) ?? false"
  [dataSource]="lookup.dataSource$ | async"
  [displayExpr]="livecycle.layoutItem.options.displayExpr ?? lookup.lookup?.displayMember"
  [valueExpr]="livecycle.layoutItem.options.valueExpr ?? lookup.lookup?.valueMember ?? ''"
  [searchEnabled]=true
  [showClearButton]=true
  [showSelectionControls]=true
  [showDropDownButton]=true
  [multiline]=false
  [acceptCustomValue]="livecycle.layoutItem.options.acceptCustomValue ?? false"
  (onFocusIn)="livecycle.onEntered()">
  <div *dxTemplate="let item of 'item'">
    {{lookup.getLookupItemDisplayValue(item)}}
    <br *ngIf="lookup.hasLookupItemHint"/>
    <small *ngIf="lookup.hasLookupItemHint">{{lookup.getLookupItemHintValue(item)}}</small>
  </div>
  <dx-validator [validationRules]="(validation.validationRules$ | async) ?? []"></dx-validator>  
</dx-tag-box>
