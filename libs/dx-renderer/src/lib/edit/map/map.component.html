<div [class]="'mt-2 dx-texteditor-label' + !((visible$ | async) ?? false) ? ' hidden' : ''" [style.position]="'relative'">{{layoutItem?.options?.caption ?? ''}}</div>
<dx-map #map
  [visible]="(visible$ | async) ?? false"
  [height]="layoutItem?.options?.height ?? '100%'"
  [width]="'100%'"
  [apiKey]="{ google: (googlekey$ | async) ?? 'unlicensed' }"
  [provider]="'google'"
  [type]="'hybrid'"
  [autoAdjust]="true"
  [zoom]="30"
  [controls]="true">
</dx-map>
