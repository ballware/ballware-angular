<div [class]="!((visible.visible$ | async) ?? false) ? 'hidden' : 'mt-2 dx-texteditor-label'" [style.position]="'relative'">{{livecycle.layoutItem?.options?.caption ?? ''}}</div>
<dx-map #map
  [visible]="(visible.visible$ | async) ?? false"
  [height]="livecycle.layoutItem?.options?.height ?? '100%'"
  [width]="'100%'"
  [apiKey]="{ google: (googlekey$ | async) ?? 'unlicensed' }"
  [provider]="'google'"
  [type]="'hybrid'"
  [autoAdjust]="true"
  [zoom]="30"
  [controls]="true">
</dx-map>
