<div [style.height]="height ?? 'auto'" class="w-100 container-fluid">
  <div [style.height]="height ?? 'auto'" class="row row-cols-1 row-cols-xl-{{colCount}}">
    <div class="col col-xl-{{ (12 / colCount) * (layoutItem.colSpan ?? 1) }}" [style.height]="layoutItem.options?.height ?? 'auto'" *ngFor="let layoutItem of items">
      <ballware-edit-item [layoutItem]="layoutItem">
      </ballware-edit-item>
    </div>
  </div>
</div>
