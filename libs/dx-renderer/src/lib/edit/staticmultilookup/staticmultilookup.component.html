<ballware-edit-fieldset [layoutItem]="layoutItem">
  <dx-tag-box *ngIf="layoutItem && layoutItem.options && layoutItem.options.dataMember"
    [name]="layoutItem.options.dataMember"
    [(value)]="value"
    [readOnly]="(readonly$ | async) ?? false"
    [dataSource]="dataSource"
    [displayExpr]="layoutItem.options.displayExpr ?? 'Text'"
    [valueExpr]="layoutItem.options.valueExpr ?? 'Value'"
    [searchEnabled]=true
    [showClearButton]=true
    [showSelectionControls]=true
    [showDropDownButton]=true
    [multiline]=false
    [maxDisplayedTags]=3
    [acceptCustomValue]="layoutItem.options.acceptCustomValue ?? false">
    <dx-validator>
      <dxi-validation-rule *ngIf="(required$ | async) ?? false" type="required"></dxi-validation-rule>
    </dx-validator>
  </dx-tag-box>
</ballware-edit-fieldset>
