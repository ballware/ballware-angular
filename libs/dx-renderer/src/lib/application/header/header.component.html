<header>
  <dx-toolbar class="applicationbar shadow">
    <dxi-item
      *ngIf="menuToggleEnabled"
      location="before"
      locateInMenu="never">
      <div *dxTemplate>
        <dx-button class="menubutton" icon="bi bi-list" stylingMode="text" (onClick)="toggleMenu()">    
        </dx-button>
      </div>
    </dxi-item>
    <dxi-item
      location="before"
      locateInMenu="auto"
      *ngIf="(tenantTitle$ | async)"
      [text]="tenantTitle$ | async">
    </dxi-item>
    <dxi-item
      location="before"
      *ngIf="(tenantTitle$ | async) && (pageTitle$ | async)"
      text=" - ">
    </dxi-item>
    <dxi-item
      location="before"
      *ngIf="(pageTitle$ | async)"
      [text]="pageTitle$ | async">
    </dxi-item>
    <dxi-item
      location="after"
      locateInMenu="never"
      *ngIf="(documentationIdentifier$ | async)">
      <div *dxTemplate>
        <dx-button id="ballware-help-button" class="menubutton" icon="bi bi-question-circle" stylingMode="text" (onClick)="showDocumentation()">
        </dx-button>
      </div>
    </dxi-item>
    <dxi-item
      location="after"
      locateInMenu="never"
      >
      <div *dxTemplate>
        <dx-button id="ballware-account-button" class="menubutton" icon="bi bi-person-circle" stylingMode="text" [text]="(sessionExpiration$ | async) ?? ''" (onClick)="toggleAccountMenu($event)">
        </dx-button>
      </div>
    </dxi-item>
  </dx-toolbar>
</header>
<ballware-application-account-menu #accountMenu></ballware-application-account-menu>
<dx-popup *ngIf="documentation$ | async" 
  [visible]="true" 
  [showCloseButton]="true"
  [hideOnOutsideClick]="true"
  [fullScreen]="(fullscreenDialogs$ | async) ?? false"
  [title]="(documentationPopupTitle$ | async) ?? ''"
  (onHidden)="hideDocumentation()"
  width="auto" 
  minWidth="500px" 
  maxHeight="90vh"
  height="auto">
  <div *dxTemplate="let data of 'content'">
    <dx-html-editor [readOnly]="true" [value]="documentation$ | async"></dx-html-editor>
  </div> 
</dx-popup>
