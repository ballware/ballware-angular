<dx-select-box
    #selectBox
    *ngIf="item"
    [label]="item.caption ?? ''"
    [value]="item.defaultValue"
    [width]="item.width ?? 'auto'"
    [searchEnabled]="true"
    [showClearButton]="true"
    [showDropDownButton]="true"
    [dataSource]="items"
    [displayExpr]="displayExpr"
    [valueExpr]="valueExpr"
    (onValueChanged)="onValueChanged($event)">
</dx-select-box>
