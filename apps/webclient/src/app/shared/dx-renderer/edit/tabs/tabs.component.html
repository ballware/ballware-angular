<dx-tab-panel [showNavButtons]="true" [style]="styles" [items]="panels" [deferRendering]="false">
    <div *dxTemplate="let item of 'title'">
        <span class="dx-tab-text">{{item.options.caption}}</span>
    </div>
    <div *dxTemplate="let item of 'item'">
      <ballware-edit-container [colCount]="item?.colCount ?? 1" [items]="item?.items ?? []">
      </ballware-edit-container>
    </div>
</dx-tab-panel>
